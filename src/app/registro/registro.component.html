


<div class="content">
  <h2>Registro</h2>
  <form class="form" (ngSubmit)="register()">
    <div>
      <label for="userName">Nombre:</label>
      <input type="text" id="userName" [(ngModel)]="userName" name="userName" required>
    </div>
    <div>
      <label for="userLastname">Apellido:</label>
      <input type="text" id="userLastname" [(ngModel)]="userLastname" name="userLastname" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div>
      <label for="confirmPassword">Repetir contraseña:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit">Registrarse</button>
  </form>
</div>

<div *ngIf="errorPasswords">
  <p>La contraseña no coincide</p>
</div>

<div *ngIf="registrado">
  <p>Usuario registrado con éxito. Gracias! {{pivoteName}}</p>
</div>
