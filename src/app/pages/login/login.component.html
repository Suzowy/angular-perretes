<div class="content">
  </div>
  <h2>Iniciar sesión</h2>
  <form class="form" (ngSubmit)="login()">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario:</label>
      <input type="text" id="username" class="form-control"[(ngModel)]="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" >Contraseña:</label>
      <input type="password" id="password" class="form-control"[(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-outline-info">Iniciar sesion</button>
  </form>
  <div class="mensaje "*ngIf="loggedInUser">
    <p>Bienvenido, {{ loggedInUser }}!</p>
  </div>
